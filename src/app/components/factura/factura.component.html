<div class="modal fade" id="myModal" [ngClass]="{'show': showModal}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><b>Agregar Producto</b></h5>
                <button type="button" class="close" (click)="showModal = false" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="prodForm" (ngSubmit)="crearProd(prodForm.value)">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" formControlName="nombre" class="form-control" id="name" name="nomb">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="price">Precio</label>
                                <input type="number" formControlName="precio" class="form-control" id="price" name="price">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cant">Cantidad</label>
                                <input type="number" formControlName="cantidad" class="form-control" id="cant" name="cant">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="showModal = false" data-dismiss="modal">Cancelar</button>
                        <button type="submit" [disabled]="prodForm.invalid" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="mx-2 my-4">
    <div class="row">
        <div class="col-4">      
            <div class="card">
                <div class="card-header  bg-info p-0">
                    <h6 class="text-light mt-2 ml-3"><b>Registrar Factura</b></h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="factForm" (ngSubmit)=onSubmit(factForm.value)>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name"><b>Cliente</b></label>
                                    <input type="text" style="height: 32px;" formControlName="nombreCliente" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="rnc"><b>RNC</b></label>
                                    <input type="number" style="height: 32px;" formControlName="rnc" class="form-control" id="rnc">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="desc"><b>Descripcion</b></label>
                                    <textarea class="form-control" formControlName="descripcion" rows="3" id="desc"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success btn-sm w-100" [disabled]="factForm.invalid" style="margin-top: 31px;" [value]="id_fact == null? 'Agregar factura': 'Editar Factura'">
                    </form>
                    <h5 class="text-center mt-3"><b>Adicionar Productos</b></h5>
                    <div class="text-center">
                        <button class="btn btn-info btn-sm" (click)="showModal = true" data-toggle="modal" data-target="#myModal"><i class="fas fa-plus"></i> Agregar Producto</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-info p-0">
                    <h6 class="text-light mt-2 ml-3"><b>Detalles de factura</b></h6>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio Unit.</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Total</th>
                            <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of productList">
                                <td>{{prod.codigo}}</td>
                                <td>{{prod.nombre}}</td>
                                <td>{{prod.precio}}</td>
                                <td>{{prod.cantidad}}</td>
                                <td>{{prod.precioTotal}}</td>
                                <td><button type="button" class="btn btn-danger btn-sm" (click)="delProd(prod.codigo)"><i class="fas fa-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <div class="w-50 float-right">
                        <div>
                            <div class="row">
                                <div class="col-6">
                                <h6 class="h6 text-right">SUBTOTAL $</h6>
                                </div>
                                <div class="col-6">
                                <h6 class="h6 text-right mr-3">{{subTotal}}</h6>
                                </div>
                                <div class="col-6">
                                <h6 class="h6 text-right">ITBIS $</h6>
                                </div>
                                <div class="col-6">
                                <h6 class="h6 text-right mr-3">{{itbis}}</h6>
                                </div>
                                <div class="col-6">
                                <h6 class="h6 text-right">TOTAL $</h6>
                                </div>
                                <div class="col-6">
                                <h6 class="h6 text-right mr-3">{{total}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
